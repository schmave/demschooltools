@(title: String)(content: Html)

@import com.feth.play.module.pa.views.html._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"></link>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>

		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
		@currentAuth() { auth =>
			@if(auth != null) {
				<a href="@routes.Application.people()">All people</a>
				<a href="@com.feth.play.module.pa.controllers.routes.Authenticate.logout">Logout</a>

				Search people: <input type="text" id="navbar_people_search"/>
				<hr/>
			}
		}

		@content
    </body>
</html>
