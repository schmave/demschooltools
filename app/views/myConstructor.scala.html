@(elements: views.html.helper.FieldElements)

@import play.api.i18n._
@import views.html.helper._

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@

<div class="form-group @elements.args.get('_class) @if(elements.hasErrors) {error}" id="@elements.args.get('_id).getOrElse(elements.id + "_field")">
    <label class="col-sm-3 control-label" for="@elements.id">@elements.label(elements.lang)</label>
	<div class="col-sm-6">
		@elements.input
	</div>
 </div>
