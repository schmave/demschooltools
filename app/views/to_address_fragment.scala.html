@(title : String, people: Collection[Person])(implicit request: play.mvc.Http.Request)

<h4>Tag "@title"</h4>

<p><b>People:</b>
	@for( p <- people ) {
		@if( !p.email ) { <font color="#999"> }
		@p.first_name @p.last_name,
		@if( ! p.email ) { </font> }
	}

<p><b>Emails:</b>
	@for( p <- people ) {
		@if( p.email ) {
			@p.email,
		}
	}

<p><button type="button" class="btn btn-xs btn-primary" href="#" onclick="clearAddresses();return false;">Clear addresses</button>
