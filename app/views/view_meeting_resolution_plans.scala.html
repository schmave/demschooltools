@(m : Meeting)

@import helper._

@main("JC " + OrgConfig.get().str_res_plans + " from " + Application.formatMeetingDate(m.date), "jc") {

<script>
requirejs(['utils'], function() {
	$(function() {
		print();
	});
});
</script>

<table class="table printable-res-plans">
	@for(c <- m.cases) {
		@for(charge <- c.charges) {
			@if(charge.displayInResolutionPlanList() && !charge.referred_to_sm) {
				@resolution_plan(charge)
			}
		}
	}
</table>

}
