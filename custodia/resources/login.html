<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Custodia</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
         <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
         <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Custodia</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
        <div class="form-group col-md-9" >
          <div class="panel panel-default">
            <div class = "panel-heading">
              <h1 class="panel-title">
                Welcome to Custodia!
              </h1>
            </div>
            <div class="panel-body">
              <h1>
                We <span class="glyphicon glyphicon-heart"></span>
                Democratic Free Schools
              </h1>
              Custodia is a fully-featured attendance tracking software
              built specifically to meet the needs of a Democratic Free
              School.
              <div class="col-md-6">
                <h3>Students Sign Themselves In!</h3>
                <img src="/images/front-page.png" class="img-thumbnail"/>
              </div>
              <div class="col-md-6">
                <h3>Administrator's View</h3>
                <img src="/images/Report.png" class="img-thumbnail"/>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group col-md-3" >
          <div class="panel panel-default" >
            <div class = "panel-heading">
              Existing Users Login Here:
            </div>
            <div class="panel-body">
              <form method="POST" action="/users/login">
                <label for="username" class="control-label">Username</label>
                <div class="">
                  <input class="form-control" id="username" name="username" type="text" />
                </div>
                <label for="password" class=" control-label">Password</label>
                <div class="">
                  <input class="form-control" id="password" name="password" type="password" />
                </div>
                <div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ui-bootstrap.min.js"></script>
  </body>
</html>
