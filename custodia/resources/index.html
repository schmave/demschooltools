<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Overseer</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body ng-app="app" ng-controller="MainController as main">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Overseer</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" ng-click="showHome()">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
        <div class="lead form-group" ng-show="screen ==='home'">
          <ul ng-show="screen ==='home'">
            <li ng-repeat="student in students">
              <button ng-click="showStudent(student)">{{student.name}}</button>
            </li>
          </ul>
          <button ng-click="showCreate()">Create Student</button>
        </div>
        <div class="lead form-group" ng-show="screen === 'student'">
          <h1>{{student.name}}</h1>
          <a type="href" ng-click="screen='home'">Back to student list</a>
          <div>
            <button ng-click="swipe('out', student._id)">Swipe Out</button>
            <button ng-click="swipe('in', student._id)">Swipe In</button>
          </div>
          <ul>
            <li ng-repeat="swipe in swipes">
              {{swipe.day}} {{swipe.valid}}
              <table class="table table-striped">
                <tr>
                  <th>In Time</th>
                  <th>Out Time</th>
                  <th>Minutes</th>
                </tr>
                <tr ng-repeat="s in swipe.swipes">
                  <td>{{s.nice_in_time}}</td>
                  <td>{{s.nice_out_time}}</td>
                  <td>{{s.interval}}</td>
                </tr>
              </table>
            </li>
          </ul>
          <div> {{swipes}} </div> 
        </div>
        <div class="form-group"  ng-show="screen === 'create'">
          <label for="s-name" name="name">Name</label>
          <input ng-model="cstudent" ng-change="message=''"class="form-control" id="s-name" type="text" />
          <button ng-click="createStudent(cstudent)">Create</button>
          <div>{{message}}</div>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/main.ctrl.js"></script>
  </body>
</html>
