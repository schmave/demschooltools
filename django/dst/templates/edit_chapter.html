{% if is_new %}
    <h2>New Chapter</h2>
{% else %}
    <h2>Edit chapter "{{ form.title.value }}"</h2>
{% endif %}

<div class="row">
    <div class="col-sm-6">
        <form action="" method="post" class="django-form">
            {% csrf_token %}
            {{ form }}
            {% include "save_and_delete.html" with is_new=is_new %}
        </form>
    </div>
</div>
